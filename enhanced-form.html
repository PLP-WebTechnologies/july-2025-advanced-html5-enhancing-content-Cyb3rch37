<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
</head>
<body>
    <header>
        <h1>Enhanced Form </h1>
    </header>
    <main>
        <form action="/submit" method="post" id="enhancedForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" required autocomplete="given-name">
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" required autocomplete="family-name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@email.com" required autocomplete="email">
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="+254-734-567-8900" required autocomplete="tel">
                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <br>
            </fieldset>
            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main St" required>
                <br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Nairobi" required>
                <br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Nairobi" required>
                <br>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="00100" required pattern="\d{5}">
                <br>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="KE">Kenya</option>
                    <option value="UG">Uganda</option>
                    <option value="TZ">Tanzania</option>
                    <option value="RW">Rwanda</option>
                    <option value="ET">Ethiopia</option>
                </select>
                <br>
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <label for="newsletter">Subscribe to Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <br>
                <label for="terms">I agree to the terms and conditions:</label>
                <input type="checkbox" id="terms" name="terms" value="agree" required>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Your comments here..." rows="4" cols="50"></textarea>
                <br>
                <label for="fileUpload">Upload a file:</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png, .pdf" required>
                <br>
                <label for="range">Satisfaction Level:</label>
                <input type="range" id="range" name="range" min="1" max="10" value="5">
                <br>
                <label for="time">Preferred Contact Time:</label>
                <input type="time" id="time" name="time" required>
                <br>
                <label for="datetime">Preferred Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
                <br>
                <label for="url">Website:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com" required>
                <br>
                <label for="search">Search:</label>
                <input type="search" id="search" name="search" placeholder="Search...">
                <br>
                <label for="readonly">Read-Only Field:</label>
                <input type="text" id="readonly" name="readonly" value="Read-only text" readonly>
                <br>
                <label for="hidden">Hidden Field:</label>
                <input type="hidden" id="hidden" name="hidden" value="This is a hidden field">
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Enhanced Form. All rights reserved.</p>
    </footer>
</body>
</html>
